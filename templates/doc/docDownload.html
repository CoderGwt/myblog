{% extends 'base/base.html' %}

{% block title %}
  文档
{% endblock %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/doc/docDownload.css' %}">
{% endblock %}

{% block main-contain %}
  <!-- main-contain start  -->
  <div class="main-contain ">
    <div class="banner">
      <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1802845035,3786939119&fm=26&gp=0.jpg"
           alt="">
    </div>
    <div class="pay-doc-contain">
      <ul class="pay-list">

        {% for doc in docs %}
          <li class="pay-item">
{#            <div class="pay-img doc"></div>#}
            <img src="{{ doc.image_url }}" class="pay-img doc"/>
            <div class="d-contain">
              <p class="doc-title">{{ doc.title }}</p>
              <p class="doc-desc">{{ doc.desc }}</p>
              <!-- /www/?xxx -->
              <a href="{% url 'doc:download_doc' doc.id %}" class="pay-price">下载</a>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <!-- main-contain  end -->
  <!-- side start -->
  {% block hot_comment %}

  {% endblock %}
{% endblock %}
